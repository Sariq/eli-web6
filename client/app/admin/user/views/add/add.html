



<div class="modal-dialog add-form form_container">
    <div class="modal-content">

        <div class="modal-header">
            <h1 class="text-center">משתמש חדש</h1>
        </div>

        <div class="panel-body text-right">
            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : Name
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.user.name" validator="string"  valid-method="blur" />
                </div>

            </div>
            <br />

          

            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : User Name
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.user.userId" validator="string"  valid-method="blur">
                </div>

            </div>
            <br />

            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : Password
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.user.password" validator="string"  valid-method="blur">
                </div>

            </div>
            <br />

              <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : role
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                  <!--  <input class="form-control input-md" validator="string"  valid-method="blur" >-->
                     <select class="form-control" id="location" ng-model="add.user.role"
            ng-options="role._id as role.role for role in add.roleList"></select>
                </div>

            </div>
            <br />

            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : address
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.user.address" validator="string"  valid-method="blur">
                </div>

            </div>
            <br />


            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : email
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input style="direction:ltr" class="form-control input-md" ng-model="add.user.email" validator="email"  valid-method="blur">
                </div>

            </div>
            <br />

        </div>

              <div class="panel-footer">
            <div class="form-group row">
                <div class="col-md-6  ">
                    <a href="#/users" class="btn btn-warning btn-block label-text-size">בטל</a>
                </div>
                <div class="col-md-6  ">
                    <button ng-click="add.save()"
                        class="btn btn-info btn-block label-text-size"
                        translate>
                        שמור
                   
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>


<section class="modal-dialog " style="width: auto; margin-top: 0px;">

    <div class="modal-content">
        <header class="panel-heading wht-bg">
            <h4 class="gen-case">sent 
                  <form action="#" class="pull-right mail-src-position">
                      <div class="input-append">
                          <input ng-model="query['subject']" type="text" class="form-control " placeholder="Search Mail">
                      </div>
                  </form>
            </h4>
        </header>
        <div class="panel-body minimal">

            <div class="mail-option">
                <div class="chk-all">
                    <div class="pull-left mail-checkbox">

                        <input type="checkbox" ng-model="sent.allIsChecked" ng-change="sent.selectAll()" />
                    </div>

                    <div class="btn-group">
                        <a data-toggle="dropdown" href="#" class="btn mini all">All
                                        <i class="fa fa-angle-down "></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="mail.toRead(sent.messages)">Read</a></li>
                            <li><a ng-click="mail.toUnRead(sent.messages)">Unread</a></li>
                        </ul>
                    </div>
                </div>

                <div class="btn-group">
                    <a ng-click="mail.refresh()" data-original-title="Refresh" data-placement="top" data-toggle="dropdown" href="#" class="btn mini tooltips">
                        <i class=" fa fa-refresh"></i>
                    </a>
                </div>
                <div class="btn-group hidden-phone">
                    <a ng-click="mail.deleteMail(sent.messages)" href="#" class="btn mini blue">
                        <i class="fa fa-trash-o"></i>Delete
                    </a>

                </div>


                <ul class="unstyled inbox-pagination">
                    <li><span>{{sent.pageIdx*50+1}}-{{(sent.pageIdx+1)*50}} of {{sent.messages.length}}</span></li>
                    <li>
                        <a ng-click="sent.pageIdx=sent.pageIdx-1" class="np-btn"><i class="fa fa-angle-left  pagination-left"></i></a>
                    </li>
                    <li>
                        <a ng-click="sent.pageIdx=sent.pageIdx+1" class="np-btn"><i class="fa fa-angle-right pagination-right"></i></a>
                    </li>
                </ul>
            </div>
            <div class="table-inbox-wrap ">
                <table class="table table-inbox table-hover">
                    <tbody>

                        <tr ng-repeat="message in sent.messages.slice().reverse() | startFrom:sent.pageIdx*50 | limitTo:50 | filter:query" ng-class="{'unread':!message.isRead}">
                            <td class="inbox-small-cells">
                                <input ng-init="message.isChecked=false" ng-model="message.isChecked" type="checkbox" class="mail-checkbox">
                            </td>
                            <td class="inbox-small-cells" ng-click="mail.changeStar(message)"><i class="fa fa-star" ng-class="{'inbox-started':message.isStar}"></i></td>
                            <td class="view-message  dont-show"><a ng-click="mail.setCurMessage(message)" href="#/mail/mail_message">{{message.subject}}</a></td>
                            <td   class="view-message "><a ng-click="mail.setCurMessage(message)" href="#/mail/mail_message" ng-bind-html="message.content"></a></td>
                            <td class="view-message  inbox-small-cells"></td>
                            <td class="view-message  text-right">{{message._date | inboxDate }}</td>
                        </tr>

<!-- Modal -->


<div class="modal-header modal-header-primary">
    <div style="font-size: 20px; padding-left: 80%;">
        הוסף משימה חדשה
    </div>
</div>
<div class="modal-body">

    <div class="container">

        <form role="form">
            <div class="form-group">
                <div class="col-sm-9 ">
                    <label class="pull-right">
                        <h3><strong>: כותרת</strong></h3>
                    </label>
                    <input type="text" class="form-control text-right" name="title" ng-model="task.title"
                        id="Text1"
                        placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <label class="pull-right">
                        <h3><strong>: תוכן</strong></h3>
                    </label>

                    <textarea ng-model="task.content" class="form-control text-right" rows="4" id="content"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer" style="font-size: 20px; padding-right: 82%;">
    <button class="btn btn-warning" data-dismiss="">בטל</button>
    <button class="btn btn-primary" ng-click="ok()">שמור</button>
</div>

<!-- Modal -->

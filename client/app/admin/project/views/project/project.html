<div class="row slideUp">

    <div class="col-md-9 ">

        <span ui-view></span>

    </div>
    <div class="col-md-3 slideInRight animated">
        <div class="modal-content">
            <div class="modal-header text-right">
                <h3 class="text-center">{{project.name}} </h3>
            </div>
            <div class="panel-body" style="background: #006079; direction: rtl">
                <iui-treeview name="{{treeName}}" class="directive" items="remoteData" allow-drag="true" allow-drop="true" drag-drop="onDragDrop(e)" rtl="showRTL" label-edit="true" events="treeEvents" item-added="myfun(e)" show-icons="false" tabindex="0"></iui-treeview>
            </div>
            <div class="modal-footer ">

                <input class="form-control" ng-model="itemName" /><br /><br />

                <button class="btn btn-primary" ng-click="addChild()">הוסף משימה</button>
                
                                <button class="btn btn-primary" ng-click="addRoot()">הוסף תיקייה</button>
                <span ng-click="remove()"  data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger pull-left"><i class="glyphicon glyphicon-trash"></i></span>

                <button ng-click="get()">get</button>
                <button ng-click="update()">update</button>
                <button ng-click="test()">test</button>
                <button ng-click="deleteProject()">delete</button>-->
            </div>
        </div>
    </div>
</div>

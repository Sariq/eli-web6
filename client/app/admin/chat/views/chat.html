<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
                        <div class="panel-heading">
                            Striped Rows
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Username</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="webUser in chat.chatWebs">
                                            <td>{{$index}}</td>
                                            <td ng-click="chat.getWebUserChat(webUser.clientId)">{{webUser.webName}}</td>
                                            
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>

    </div>
<div class="col-md-4">    
<div class="chat-panel panel panel-default ">
                        <div class="panel-heading">
                            <i class="fa fa-comments fa-fw"></i>
                            Chat
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-chevron-down"></i>
                                </button>
                                <ul class="dropdown-menu slidedown">
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-refresh fa-fw"></i> Refresh
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-check-circle fa-fw"></i> Available
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-times fa-fw"></i> Busy
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-clock-o fa-fw"></i> Away
                                        </a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="#">
                                            <i class="fa fa-sign-out fa-fw"></i> Sign Out
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <ul class="chat">
                                                         <li  ng-repeat="message in chat.chatMessages" >
                                    <span ng-if="$even" class="left clearfix">
                                    
                                    <div class="chat-body clearfix">
                                 
                                        <div class="header">
                                            <small class=" text-muted">
                                                <i class="fa fa-clock-o fa-fw"></i> 12 mins ago</small>
                                            <strong class="pull-right primary-font" style="color:blue">Jack Sparrow</strong>
                                        </div>
                                        <p class="text-right">
                                            {{message.messageContent}}-{{$index}}
                                        </p>
                                    </div>
                                        </span>

                                                  <span ng-if="$odd" class="left clearfix">
                                  
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <small class=" text-muted">
                                                <i class="fa fa-clock-o fa-fw"></i> 13 mins ago</small>
                                            <strong class="pull-right primary-font" style="color:orange">Bhaumik Patel</strong>
                                        </div>
                                        <p class="text-right">
                                            {{message.messageContent}}-{{$index}}
                                        </p>
                                    </div>
                                        </span>
                                </li>
                            </ul>
                        </div>
                        <!-- /.panel-body -->
                   
                          <div class="panel-footer">
                            <div class="input-group">
                                <input ng-model="chat.myMessage" id="btn-input" type="text" class="form-control input-sm" placeholder="הכנס הודעה..."/>
                                <span class="input-group-btn">
                                    <button ng-click="chat.myClick()" class="btn btn-warning btn-sm" id="Button1">
                                        Send
                                    </button>
                                </span>
                            </div>
                        </div>
                        <!-- /.panel-footer -->
                    </div>
     </div>
    </div>

<div class="row form-header text-right">
    <ol class="breadcrumb">
        
        <li class="active">Reports</li>
        <li><a href="#dashboard" translate>Dashboard</a></li>
    </ol>
</div>

<div class="modal-content fadeIn animated" style="margin-bottom: 30px">
    <div class="modal-header text-right">
        <h1 class="text-center">Report Table</h1>
    </div>
    <div class="panel-body" style="width: 100%">
        <table ng-table="tableParams" class="table table-striped table-bordered table-hover table-condensed">
            <tr ng-repeat="report in $data" class="text-center">

                <td data-title="'Title'" sortable="'title'">
                    <a href="#/report/item/{{report._id}}">{{report.title}}</a>
                </td>
                 <td data-title="'admin'" sortable="'admin'">
                    <a href="#/report/item/{{report._id}}">{{report.adminId| idToAdmin}}</a>
                </td>
                <td data-title="'date'" sortable="'date'">
                    <a href="#/report/item/{{report._id}}">{{report._date | jsDate  | date:'dd/MM/yyyy'}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="col-md-12  fadeIn animated">
    <a href="#/report/add">
        <md-button class="md-fab md-primary">
        <md-icon md-svg-src="img/icons/plus-md.svg"></md-icon>
      </md-button>
    </a>
</div>

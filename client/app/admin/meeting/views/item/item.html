<div class="row form-header text-right">

        <img  src="imgs/top.png">
        <h1 class="page-header" translate>Meeting</h1>
    <ol class="breadcrumb">
            <li class="active" translate>{{item.meeting.title}}</li>
            <li><a href="#meetings/{{item.patient._id}}" translate>Meetings</a></li>
            <li><a href="#/patient/profile/{{item.patient._id}}" translate>{{item.patient.first_name}}</a></li>
            <li><a href="#patients" translate>Patients</a></li>
            <li><a href="#dashboard" translate>Dashboard</a></li>
        </ol>
</div>
<a class="btn btn-warning btn-xs glyphicon glyphicon-pencil" href="#/meeting/edit/{{item.meeting._id}}"></a>


<div  id="form_container">
    <img id="top" src="imgs/top.png" alt="">
    <br />
    <form class="form-horizontal style-form text-right" method="get">

        <div class="row form-group ">
          
           
            <div class="col-md-10 col-xs-12 ">
                <label for="first_name" class="control-label "><strong>{{item.meeting.therapistId}}</strong></label>

            </div>
             <div  class="col-md-2 col-xs-12 ">
              <label for="first_name" class="control-label "><strong>: מטפל</strong></label></div>
        </div>

        <div class="form-group ">
            <label for="patientId" class="col-md-2 col-xs-12 control-label pull-right"><strong>: Last Name</strong></label>

            <div class="col-sm-10 col-xs-12 pull-right">
                <label for="patientId" class="  control-label pull-right"><strong>{{item.meeting.patientId}}</strong></label>

            </div>
        </div>

        <div class="form-group ">
            <label for="title" class="col-md-2 col-xs-12 control-label pull-right"><strong>: title</strong></label>

            <div class="col-sm-10 col-xs-12 pull-right">
                <label for="title" class="  control-label pull-right"><strong>{{item.meeting.title}}</strong></label>
            </div>
        </div>

        <div class="form-group ">
            <label for="adress" class="col-md-2 col-xs-12 control-label pull-right"><strong>: adress</strong></label>

            <div class="col-10 col-xs-12 pull-right">
                <label for="adress" class="col-md-2 control-label pull-right"><strong>{{item.meeting.adress}}</strong></label>

            </div>
        </div>

        <div class="form-group ">
            <label for="note" class="col-md-2 col-xs-12 control-label pull-right"><strong>: note</strong></label>

            <div class="col-sm-10 col-xs-12 pull-right">
                <label for="note" class=" control-label pull-right"><strong>{{item.meeting.note}}</strong></label>

            </div>
        </div>




    </form>
    <div id="footer">
    </div>

    <img id="bottom" src="imgs/bottom.png" alt="">

    <section class="task-panel tasks-widget">
        <div class="panel-heading">
            <div class="pull-right">
                <h3>משימות <span class="white-panel"><i class=" fa fa-tasks"></i></span></h3>
            </div>
            <br>
            <br>
        </div>
        <div class="panel-body">
            <div class="task-content">
                <ul id="sortable" class="task-list ui-sortable">
                    <li ng-repeat="assignment in item.assignments" class="list-primary ">
                        <i class=" fa fa-ellipsis-v"></i>
                        <div class="task-checkbox pull-right">
                            <input type="checkbox" class="list-child" value="" />
                        </div>
                        <div class="task-title">

                            <div class="pull-left hidden-phone">
                                <button ng-if="!assignment.isDone" ng-click="item.isDoneAssignmentToggle(assignment)" class="btn btn-success btn-xs fa fa-check"></button>
                                <button ng-if="assignment.isDone" ng-click="item.isDoneAssignmentToggle(assignment)" class="btn btn-warning btn-xs fa fa-remove"></button>
                                <button ng-click="item.editAssignment(assignment)" class="btn btn-primary btn-xs fa fa-pencil"></button>
                                <button ng-click="item.removeAssignment(assignment,$index)" class="btn btn-danger btn-xs fa fa-trash-o"></button>
                            </div>

                            <span ng-if="assignment.isDone" class="badge bg-success">בוצע</span>
                            <span ng-if="!assignment.isDone" class="badge bg-info">לא בוצע</span>
                            <span class="assignment-title-sp pull-right"><a ng-click="item.showTask(assignment)">{{assignment.title}}</a></span>


                        </div>
                    </li>


                </ul>
            </div>

        </div>

    </section>
    <br />

</div>
<script src="meeting/css/tasks.js"></script>

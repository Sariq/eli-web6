<div class="row form-header text-right">


    <ol class="breadcrumb">
        <li class="active" translate>{{item.meeting.title}}</li>
        <li><a href="#/patient/profile/{{item.patient._id}}" translate>{{item.patient.name}}</a></li>
        <li><a href="#patients" translate>Patients</a></li>
        <li><a href="#dashboard" translate>Dashboard</a></li>
    </ol>
</div>
<!--<a class="btn btn-warning btn-xs glyphicon glyphicon-pencil" href="#/meeting/edit/{{item.meeting._id}}"></a>-->

<div class="row ">

    <div class="col-sm-9 slideInLeft animated">
         <span ui-view></span>
    </div>


    <div class="col-sm-3 slideInRight animated">
        <div class="modal-content">

            <div class="modal-header">
                <h3 class="text-center">טיפול</h3>
            </div>

            <div class="panel-body text-right" style="padding-bottom: 0px;">
                <form class="form-horizontal style-form text-right" method="get">

                    <div class="row form-group ">
                        <div class="col-md-8 col-xs-8 ">
                            <label for="first_name" class="control-label "><strong>{{item.meeting.therapistId}}</strong></label>
                        </div>
                        <div class="col-md-4 col-xs-4 ">
                            <label for="first_name" class="control-label "><strong>: מטפל</strong></label>
                        </div>
                    </div>
                    <div class="row form-group ">
                        <div class="col-md-8 col-xs-8 ">
                            <label for="first_name" class="control-label "><strong>{{item.meeting.title}}</strong></label>
                        </div>
                        <div class="col-md-4 col-xs-4 ">
                            <label for="first_name" class="control-label "><strong>: title</strong></label>
                        </div>
                    </div>
                    <div class="row form-group ">
                        <div class="col-md-8 col-xs-8 ">
                            <label for="first_name" class="control-label "><strong>{{item.meeting.address}}</strong></label>
                        </div>
                        <div class="col-md-4 col-xs-4 ">
                            <label for="first_name" class="control-label "><strong>: adress</strong></label>
                        </div>
                    </div>
                    <div class="row form-group " style="margin-bottom: 0px;">
                        <div class="col-md-8 col-xs-8 ">
                            <label for="first_name" class="control-label "><strong>{{item.meeting.note}}</strong></label>
                        </div>
                        <div class="col-md-4 col-xs-4 ">
                            <label for="first_name" class="control-label "><strong>: note</strong></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer ">

                <span class="pull-left">

                    <a href="#/meeting/edit/{{item.meeting._id}}/{{item.index}}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                    <span ng-click="item.remove(item.meetingIdx,item.meeting)" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i></span>

                </span>
            </div>
        </div>
    </div>

</div>

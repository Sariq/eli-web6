<div class="modal-content slideRight" style="margin-bottom: 30px">
    <div class="modal-header text-right">
        <h1 class="text-center">טבלת טיפולים</h1>
    </div>
    <div class="panel-body" style="width: 100%">
        <table ng-table="tableParams" class="table table-striped table-bordered table-hover table-condensed">
            <tr ng-repeat="meeting in $data" ng-if="!meeting.isDelete" class="text-center">

                <td data-title="'כותרת'" sortable="'title'">
                    <a href="#/meeting/item/{{meeting._id}}/{{$index}}">{{meeting.title}}</a>
                </td>

                <td data-title="'תאריך יצירה'" sortable="'date'">
                    <a href="#/meeting/item/{{meeting._id}}/{{$index}}">{{meeting._date | jsDate  | date:'dd/MM/yyyy'}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="col-md-12 fadeIn animated">
    <a href="#/meeting/add">
        <md-button class="md-fab md-primary">
        <md-icon md-svg-src="img/icons/plus-md.svg"></md-icon>
      </md-button>
    </a>

</div>

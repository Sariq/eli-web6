

<div class="row form-header text-right">

    <img id="Img2" src="imgs/top.png">
    <h1 class="page-header" translate>Meetings</h1>
      <ol class="breadcrumb">
            <li class="active" translate>Add Meeting</li>
            <li><a href="#/meetings" translate>Meetings</a></li>
            <li><a href="#/patient/profile/{{add.patient._id}}" translate>{{add.patient.first_name}}</a></li>
            <li><a href="#patients" translate>Patients</a></li>
            <li><a href="#dashboard" translate>Dashboard</a></li>
        </ol>
</div>

<br />

<div  class="row"  id="form_container">

      <img id="top" src="imgs/top.png" alt="">
    <br />
    <form class="form-horizontal style-form" method="get">

        <div class="form-group ">
            <label for="first_name" class="col-md-2   control-label pull-right"><strong>: מטפל</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="therapistId" ng-model="add.meeting.therapistId"
                    id="Text5"
                    placeholder="therapistId" required>
            </div>
        </div>

        <div class="form-group ">
            <label for="patientId" class="col-md-2  control-label pull-right"><strong>: Last Name</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="patientId" ng-model="add.meeting.patientId"
                    id="Text6"
                    placeholder="patientId" required>
            </div>
        </div>

        <div class="form-group ">
            <label for="title" class="col-md-2  control-label pull-right"><strong>: title</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="title" ng-model="add.meeting.title"
                    id="Text7"
                    placeholder="title" required>
            </div>
        </div>

        <div class="form-group ">
            <label for="adress" class="col-md-2 control-label pull-right"><strong>: adress</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="adress" ng-model="add.meeting.adress"
                    id="Text8"
                    placeholder="adress" required>
            </div>
        </div>

        <div class="form-group ">
            <label for="note" class="col-md-2 control-label pull-right"><strong>: note</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="note" ng-model="add.meeting.note"
                    id="Text9"
                    placeholder="note" required>
            </div>
        </div>




    </form>
    <div id="footer">
    </div>

    <img id="bottom" src="imgs/bottom.png" alt="">

<div class="row">
    <section class="task-panel tasks-widget">
        <div class="panel-heading">
            <div class="pull-right">
                <h5>משימות <span class="white-panel"><i class=" fa fa-tasks"></i></span></h5>
            </div>
            <br>
        </div>
        <div class="panel-body">
            <div class="task-content">
                <ul id="sortable" class="task-list ui-sortable">
                    <li ng-repeat="assignment in add.assignments" class="list-primary ">
                        <i class=" fa fa-ellipsis-v"></i>
                        <div class="task-checkbox pull-right">
                            <input type="checkbox" class="list-child" value="" />
                        </div>
                        <div class="task-title">

                            <div class="pull-left hidden-phone">
                                <button ng-if="!assignment.isDone" ng-click="add.isDoneAssignmentToggle(assignment)" class="btn btn-success btn-xs fa fa-check"></button>
                                <button ng-if="assignment.isDone" ng-click="add.isDoneAssignmentToggle(assignment)" class="btn btn-warning btn-xs fa fa-remove"></button>
                                <button ng-click="add.editAssignment(assignment)" class="btn btn-primary btn-xs fa fa-pencil"></button>
                                <button class="btn btn-danger btn-xs fa fa-trash-o"></button>
                            </div>

                            <span ng-if="assignment.isDone" class="badge bg-success">בוצע</span>
                            <span ng-if="!assignment.isDone" class="badge bg-info">לא בוצע</span>
                            <span class="assignment-title-sp pull-right"><a ng-click="add.showTask(assignment)">{{assignment.title}}</a></span>


                        </div>
                    </li>


                </ul>
            </div>
            <div class=" add-task-row">
                <a ng-click="add.openModal()" class="btn btn-success btn-sm pull-left">Add New Tasks</a>
                <a class="btn btn-default btn-sm pull-right" href="todo_list.html#">See All Tasks</a>
            </div>
        </div>

    </section>
    <br />
    <div class="form-group row">
        <div class="col-sm-2 control-label"></div>
        <div class="col-sm-10">
            <div class="btn-group col-sm-10">
                <button ng-disabled="!add.meeting.title" style="width: 50%;" ng-click="add.save();"
                    class="btn btn-info"
                    translate>
                    Save
                </button>
                <a style="width: 50%;" href="#/meetings/{{add.patient._id}}" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </div>

</div>
<script src="meeting/css/tasks.js"></script>
    </div>

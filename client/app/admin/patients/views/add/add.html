<div class="row form-header text-right">

    <img id="Img2" src="imgs/top.png">
    <h1 class="page-header" translate>Patients</h1>
    <ol class="breadcrumb">
        <li class="active"><a href="#patients" translate>Patients</a></li>
        <li><a href="#dashboard" translate>Dashboard</a></li>
    </ol>
</div>





<div class="row" id="form_container">

    <img id="top" src="imgs/top.png" alt="">
    <br />
    <form class="form-horizontal style-form" method="get">

        <div class="form-group ">
            <label for="first_name" class="col-md-2   control-label pull-right"><strong>: מטופל</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="first_name" ng-model="add.patient.first_name"
                    id="Text5"
                    placeholder="" required>
            </div>
        </div>

        <div class="form-group ">
            <label for="last_name" class="col-md-2  control-label pull-right"><strong>: Last Name</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="last_name" ng-model="add.patient.last_name"
                    id="Text6"
                    placeholder="" required>
            </div>
        </div>

        <div class="form-group ">
            <label for="identity_number" class="col-md-2 control-label pull-right"><strong>: ת.ז</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="identity_number" ng-model="add.patient.identity_number"
                    id="Text1"
                    placeholder="" required>
            </div>
        </div>

        <!--<div  class="form-group ">
                          <label for="birth_date"  class="col-md-2  control-label pull-right"><strong>: birth_date </strong></label>

                          <div class="col-sm-10 pull-right">
                           <input type="text" class="form-control text-right" name="birth_date" ng-model="add.patient.birth_date"
                           id="Text7"
                           placeholder="birth_date" required>
                          </div>
                 </div>-->

        <div class="form-group ">
            <label for="address" class="col-md-2 control-label pull-right"><strong>: address</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="address" ng-model="add.patient.address"
                    id="Text8"
                    placeholder="" required>
            </div>
        </div>

        <div class="form-group ">
            <label for="email" class="col-md-2 control-label pull-right"><strong>: email</strong></label>

            <div class="col-sm-10 pull-right">
                <input type="text" class="form-control text-right " name="email" ng-model="add.patient.email"
                    id="Text9"
                    placeholder="" required>
            </div>
        </div>
    </form>
    <div id="footer">
    </div>

    <img id="bottom" src="imgs/bottom.png" alt="">

    <br />
    <div class="form-group row">
        <div class="col-sm-2 control-label"></div>
        <div class="col-sm-10">
            <div class="btn-group col-sm-10">
                <button style="width: 50%;" ng-click="add.save();"
                    class="btn btn-info"
                    translate>
                    Save
                </button>
                <a style="width: 50%;" href="#/patients" class="btn btn-warning">Cancel</a>
            </div>
        </div>
    </div>
</div>

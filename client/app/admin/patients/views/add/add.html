<div class="row form-header text-right">

    <ol class="breadcrumb">
        <li class="active"><a href="#patients" translate>Patients</a></li>
        <li><a href="#dashboard" translate>Dashboard</a></li>
    </ol>
</div>


<div class="modal-dialog add-form form_container">
    <div class="modal-content">

        <div class="modal-header">
            <h1 class="text-center">מטופל חדש</h1>
        </div>

        <div class="panel-body text-right">
            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : שם
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.patient.first_name" placeholder="">
                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : שם משפחה
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.patient.last_name" placeholder="">
                </div>

            </div>

            <br />
            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : ת.ז
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.patient.identity_number" placeholder="">
                </div>

            </div>




            <!--  <br/>  <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : birth_date
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.patient.birth_date" placeholder="">
                </div>

            </div>-->


            <br />
            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : address
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.patient.address" placeholder="">
                </div>

            </div>

            <br />
            <div class="row">
                <div class="col-md-12  col-xs-12">
                    <label class="label-text-size">
                        : email
                   
                    </label>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input class="form-control input-md" ng-model="add.patient.email" placeholder="">
                </div>

            </div>
        </div>

        <div class="panel-footer">
            <div class="form-group row">
                <div class="col-md-6  ">
                    <a href="#/patients" class="btn btn-warning btn-block label-text-size">בטל</a>
                </div>
                <div class="col-md-6  ">
                    <button ng-click="add.save();"
                        class="btn btn-info btn-block label-text-size"
                        translate>
                        שמור
                   
                    </button>
                </div>
            </div>
        </div>

    </div>

<div class="row form-header text-right">

        <img  src="imgs/top.png">
        <h1 class="page-header" translate>Patient</h1>
        <ol class="breadcrumb">
            <li class="active"><a href="#" translate>{{profile.patient.first_name}}</a></li>
            <li><a href="#patients" translate>Patients</a></li>
            <li><a href="#dashboard" translate>Dashboard</a></li>
        </ol>

</div>



<div class="row profile">
    <div class="panel panel-info">
        <div class="panel-heading text-right">
            <h3 class="panel-title">{{profile.patient.first_name}} {{profile.patient.last_name}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">
                    <img alt="User Pic" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle">
                </div>


                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody class="text-right">

                            <tr>

                                <td>{{profile.patient.email}}</td>
                                <td>Email</td>
                            </tr>
                            <tr>
                                <td>{{profile.patient.identity_number}}</td>
                                <td>ID</td>

                            </tr>

                            <tr>
                                <td>{{profile.patient.address}}</td>
                                <td>Address</td>

                            </tr>
                            <tr>
                                <td>{{profile.patient.birth_date}}</td>
                                <td>birth date</td>
                            </tr>


                        </tbody>
                    </table>
                    <div class="pull-left">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer ">
            <a href="#meetings/{{profile.patient._id}}" class="btn btn-primary">טיפולים</a>
            <a class="btn btn-primary">הערות</a>
            <span class="pull-right">
                <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
            </span>
        </div>

    </div>

</div>

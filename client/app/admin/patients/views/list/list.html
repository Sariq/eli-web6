<div class="row form-header text-right ">


    <ol class="breadcrumb">
        <li class="active"><a href="#patients" translate>Patients</a></li>
        <li><a href="#dashboard" translate>Dashboard</a></li>
    </ol>
</div>

<div class="col-md-12 col-xs-12 fadeIn animated">
    <div class="modal-dialog ng-table-edit-modal">
        <div class="modal-content">
            <div class="modal-header text-right">
                <h1 class="text-center">טבלת מטופלים</h1>
            </div>
            <div class="panel-body" style="width: 100%">
                <table ng-table="tableParams" class="table table-striped table-bordered table-hover table-condensed">
                    <tr ng-repeat="patient in $data" ng-if="!patient.isDelete" class="text-center">

                        <td data-title="'שם'" sortable="'name'">
                            <a href="#/patient/profile/{{patient._id}}">{{patient.name}}</a>
                        </td>
                        <td data-title="'birthDate'" sortable="'birthDate'">

                            <a href="#/patient/profile/{{patient._id}}">{{patient.birthDate | jsDate  | date:'dd/MM/yyyy'}}</a>
                        </td>

                        <td data-title="'identityNumber'" sortable="'identityNumber'">
                            <a href="#/patient/profile/{{patient._id}}">{{patient.identityNumber}}</a>
                        </td>
                        <td data-title="'email'" sortable="'email'">
                            <a href="#/patient/profile/{{patient._id}}">{{patient.email}}</a>
                        </td>
                        <!--                <td data-title="'_date'" sortable="'_date'">
                            <a href="#/patient/profile/{{patient._id}}">{{patient._date| jsDate  | date:'dd/MM/yyyy'}}</a>
                        </td>-->

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12 fadeIn animated">
    <a href="#/patient/add">
        <md-button class="md-fab md-primary">
        <md-icon md-svg-src="img/icons/plus-md.svg"></md-icon>
      </md-button>
    </a>

</div>

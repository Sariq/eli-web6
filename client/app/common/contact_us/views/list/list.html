<div class="row form-header text-right ">


    <ol class="breadcrumb">
        <li class="active">פניות הציבור</li>
        <li><a href="#dashboard" translate>Dashboard</a></li>
    </ol>
</div>
<div class="modal-content slideRight" style="margin-bottom: 30px">
    <div class="modal-header text-right">
        <h1 class="text-center">טבלת פניות הציבור</h1>
    </div>
    <div class="panel-body" style="width: 100%">
        <table ng-table="tableParams" class="table table-striped table-bordered table-hover table-condensed">
            <tr ng-repeat="contactUs in $data"  class="text-center">

                <td data-title="'שם'" sortable="'name'">
                    <a href="#/contactUs/item/{{contactUs._id}}">{{contactUs.name}}</a>
                </td>
                <td data-title="'כתובת דואר'" sortable="'email'">
                    <a href="#/contactUs/item/{{contactUs._id}}">{{contactUs.email}}</a>
                </td>
                <td data-title="'תאריך קבלה'" sortable="'date'">
                    <a href="#/contactUs/item/{{contactUs._id}}">{{contactUs._date | jsDate  | date:'dd/MM/yyyy'}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
